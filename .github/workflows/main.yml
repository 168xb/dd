name: Update

on:
  push:
    paths:
      - 'data/*.ip'
  workflow_dispatch:

jobs:
  process-and-update:
    runs-on: ubuntu-latest
    
    steps:
      # First check current repository
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to detect file changes
      
      # Debug step to show changed files
      - name: Debug changed files
        run: |
          echo "Detected changed files:"
          git diff --name-only HEAD^ HEAD
          echo "Data folder changes:"
          git diff --name-only HEAD^ HEAD -- 'data/*.ip'

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      # Install dependencies
      - name: Install dependencies
        run: pip install selenium requests futures eventlet aiohttp aiofiles asyncio

      # Create output directory
      - name: Create output directory
        run: |
          mkdir -p ${{ github.workspace }}/txt
          echo "Output directory created"

      # Run the main script
      - name: Run main script
        run: |
          python ${{ github.workspace }}/Code/main.py
          ls -l ${{ github.workspace }}/txt  # Check generated files

      # Clean up current repository
      - name: Clean up current repository
        run: |
          # Delete .ip files from data folder
          if [ -d "$GITHUB_WORKSPACE/data" ]; then
            find "$GITHUB_WORKSPACE/data" -name "*.ip" -type f -delete
            echo "Deleted .ip files from data folder"
          fi
          
          # Delete .py files from Code folder (except main.py)
          if [ -d "$GITHUB_WORKSPACE/Code" ]; then
            find "$GITHUB_WORKSPACE/Code" -name "*.py" ! -name "main.py" -type f -delete
            echo "Deleted .py files from Code folder (except main.py)"
          fi

      # Commit cleanup changes to current repository
      - name: Commit cleanup changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ Code/
          git commit -m "Clean up after processing" || echo "No changes to commit"
          git push

      # Checkout target repository
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: 168xb/jd
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: target-repo

      # Copy files to target repository
      - name: Copy files to target repository
        run: |
          # Create itv directory if it doesn't exist
          mkdir -p target-repo/itv
          # Copy all txt files from source to target
          if [ -d "$GITHUB_WORKSPACE/txt" ]; then
            cp -v $GITHUB_WORKSPACE/txt/* target-repo/itv/ || echo "No files to copy"
          else
            echo "No txt directory found"
          fi

      # Commit and push to target repository
      - name: Update target repository
        run: |
          cd target-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add itv/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update multicast source files [auto]"
            git push
          fi