name: Update

on:
  schedule:
    - cron: '10 1,8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 使用 checkout@v4（最新版）
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: pip install selenium requests futures eventlet aiohttp aiofiles asyncio

      - name: Create directory
        run: |
          mkdir -p ${{ github.workspace }}/txt
          echo "Directories created"

      - name: Run cctv
        run: |
          python ${{ github.workspace }}/Code/main.py
          ls -l  # Check the generated file

      - name: Clean up old data
        run: |
          # Delete the .py files in the Code directory
          if [ -d "${{ github.workspace }}/Code" ]; then
            find ${{ github.workspace }}/Code -name "*.py" -type f -delete
            echo "The .py files in the Code directory"
          fi
          
          # Delete the .ip files in the data directory
          if [ -d "${{ github.workspace }}/data" ]; then
            find ${{ github.workspace }}/data -name "*.ip" -type f -delete
            echo "The .ip files in the data directory"
          fi

      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: 168xb/jd
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: target-repo

      - name: Copy TXT files to target repository
        run: |
          # Create itv directory if it doesn't exist
          mkdir -p target-repo/itv
          # Copy all txt files from source to target
          cp -r $GITHUB_WORKSPACE/txt/* target-repo/itv/
          echo "Files copied to target repository"

      - name: Commit and push to target repository
        run: |
          cd target-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add itv/
          git commit -m "Update multicast source files"
          git push