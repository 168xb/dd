name: 酒店 itv

on:
  schedule:
    - cron: '10 1,8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 使用 checkout@v4（最新版）
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: pip install selenium requests futures eventlet aiohttp aiofiles asyncio

      - name: Run ip
        run: |
          python ${{ github.workspace }}/Code/ips.py

      - name: Run cctv
        run: |
          python ${{ github.workspace }}/Code/main.py
          ls -l  # 检查生成的文件

      - name: 提交更改
        run: |
          git config --local user.email "ssili@126.com"
          git config --local user.name "ssili126"
          git add .
          # 检查是否有文件变化，有变化才提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新 .txt 文件"
            git push
          else
            echo "没有文件变化，跳过提交"
          fi